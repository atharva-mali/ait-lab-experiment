<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio and Video Tag Example</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section>
      <div>
        <h1 class="heading_main">Audio Tag Example</h1>
      </div>
      <div>
        <audio controls preload="auto" loop>
          <source src="sample1.mp3" type="audio/mpeg" />
          Your browser does not support the audio tag.
        </audio>
      </div>
    </section>
    <section>
      <div>
        <h1 class="heading_main">Video Tag Example</h1>
      </div>
      <div>
        <video width="320" height="240" controls loop muted poster="video_poster.jpg">
            <source src="sample_vid.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </section>
  </body>
</html>

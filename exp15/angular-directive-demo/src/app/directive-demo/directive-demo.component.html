<div>
    <h2>ngIf Directive</h2>
    <div *ngIf="condition">
      Condition is true!
    </div>
    <button (click)="toggleCondition()">Toggle Condition</button>
  
    <h2>ngFor Directive</h2>
    <ul>
      <li *ngFor="let color of colors">{{ color }}</li>
    </ul>
  
    <h2>ngSwitch Directive</h2>
    <div [ngSwitch]="selectedColor">
      <p *ngSwitchCase="'red'">Red is selected</p>
      <p *ngSwitchCase="'blue'">Blue is selected</p>
      <p *ngSwitchCase="'green'">Green is selected</p>
      <p *ngSwitchDefault>Color is not selected</p>
    </div>
